<!-- Toast container -->
<div id="toast-backdrop" class="fixed top-0 left-0 w-full h-full bg-black/50 z-40 hidden flex items-center justify-center">
  <div id="toast" class="bg-[#2c2c2c] text-white rounded-md shadow-lg flex flex-col md:flex-row max-w-6xl w-5/6 mx-auto h-[80vh]">
    <div class="md:w-1/2">
      <img id="toast-image" src="src/img/promo-example.png" alt="Promotion" class="w-full h-full object-cover rounded-tl-md rounded-bl-md md:rounded-bl-none md:rounded-tl-md">
    </div>
    <div class="p-8 md:w-1/2 flex flex-col">
      <div id="toast-limited-time" class="bg-[#FF4E00]/80 text-white text-xs py-1 px-2 rounded-md flex items-center gap-1 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Tiempo Limitado</span>
      </div>
      <h3 id="toast-title" class="text-2xl font-bold mb-4">Promotion Title</h3>
      <p id="toast-details" class="text-lg text-gray-300 mb-6">Promotion details go here.</p>
      <button id="close-toast" class="bg-[#FF4E00] text-white font-bold py-2 rounded-full text-sm hover:bg-white hover:text-[#1a1a1a] transition mt-auto self-start px-4">Cerrar</button>
    </div>
  </div>
</div>
